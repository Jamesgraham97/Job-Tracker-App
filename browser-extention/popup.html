<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-size: 12px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
    }
    
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 2px solid #e2e8f0;
      border-radius: 6px;
      font-size: 14px;
      box-sizing: border-box;
    }
    
    textarea {
      resize: vertical;
      min-height: 60px;
    }
    
    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 14px;
    }
    
    button:hover {
      opacity: 0.9;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .success {
      background: #10b981;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .error {
      background: #ef4444;
      color: white;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
    }
    
    .settings-link {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
    }
    
    .settings-link a {
      color: #667eea;
      text-decoration: none;
    }
    
    #auto-filled {
      background: #eff6ff;
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 15px;
      font-size: 12px;
      color: #1e40af;
    }
  </style>
</head>
<body>
  <div id="message"></div>
  <div id="auto-filled" style="display: none;">
    ‚ú® Auto-filled from page!
  </div>
  
  <h2>üéØ Save Job Application</h2>
  
  <form id="jobForm">
    <div class="form-group">
      <label>Company *</label>
      <input type="text" id="company" required>
    </div>
    
    <div class="form-group">
      <label>Position *</label>
      <input type="text" id="position" required>
    </div>
    
    <div class="form-group">
      <label>Location</label>
      <input type="text" id="location">
    </div>
    
    <div class="form-group">
      <label>Salary Range</label>
      <input type="text" id="salary_range" placeholder="e.g., $80k-$100k">
    </div>
    
    <div class="form-group">
      <label>Status</label>
      <select id="status">
        <option value="Applied">Applied</option>
        <option value="Interview Scheduled">Interview Scheduled</option>
        <option value="Interviewed">Interviewed</option>
        <option value="Offer">Offer</option>
        <option value="Rejected">Rejected</option>
        <option value="Withdrawn">Withdrawn</option>
      </select>
    </div>
    
    <div class="form-group">
      <label>Notes</label>
      <textarea id="notes"></textarea>
    </div>
    
    <button type="submit" id="saveBtn">Save Application</button>
  </form>
  
  <div class="settings-link">
    <a href="#" id="settingsLink">‚öôÔ∏è API Settings</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
